<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORT WORDS</title>
    
</head>
<body>
    <script>
        var words = new Array(10);
        for (x=0; x<words.length; x=x+1){
            words[x] = window.prompt("ENTER WORD #"+x," ");
        }

        document.write("THE UNSORTED WORDS ARE: "+ "<br>");
        document.write("<br>");
        for(x=0; x<words.length; x=x+1){
            document.write(words[x] + "<br>");
        }

        document.write("<br>");

        words.sort();
        document.write("THE SORTED WORDS ARE: " + "<br>");
        for(x=0; x<words.length; x=x+1){
            document.write(words[x] + "<br>");
        }


    </script>
</body>
</html>
